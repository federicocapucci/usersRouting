<div class="row">
    <div class="row d-flex justify-content-center" *ngIf="isLoading">
        <div class="spinner-border text-warning">
        </div>
    </div>
    <div class="col-lg-6 mx-auto mt-5">
        <div class="card mx-auto"
        *ngIf ="!isLoading">
            <img [src]="imgURL" class="card-img-top img-thumbnail" alt="">
            <div class="card-body bg-light">
                <div class="ms-3">
                <h5 class="card-title text-center text-warning my-3"><strong>{{name}}</strong></h5>
                <p class="card-text mt-4"> <b>Email:</b> {{email}}</p>
                <p class="card-text "><b>ID:</b> {{id}}</p>
                <p class="card-text "><b>Gender:</b> {{gender}}</p>
                <p class="card-text "><b>Status:</b> {{status}}</p>
                <button class="btn btn-primary btn-xl"
            routerLink="/dashboard">Back</button>
        </div>
            </div>
            
        </div>
    </div>
</div>
